Constants.XcalarRootCompletePath=/var/opt/xcalar

Constants.TestMode=true
Constants.CgroupsOsDefaultOnBoot=true
Constants.EnforceVALimit=false
Constants.Minidump=true

Thrift.Port=9090
Thrift.Host=localhost
Constants.XdbSerDesMode=2
Constants.XdbLocalSerDesPath=/var/opt/xcalar/

// Set the maximum configured values for hidden but changeable parameters
// that have min/max values
Constants.BufferCachePercentOfTotalMem=90
Constants.SwapUsagePercent=100
Constants.XdbPageMlockChunkPct=100
// 1024 * 16KB
Constants.UdfExportBufferSize=1073741824
Constants.PublishTableAccessRetries=1000
Constants.PublishTableRetriesTimeoutMsec=1000
Constants.DfMaxFieldsPerRecord=10000
Constants.XPUTimeoutUSecs=3600000000
// Setting this to the maximum leads to test/lib/ failures
Constants.XdbPageSize=2097152
Constants.XdbSerDesAppIOTimeoutInSec=1800
// 10 TB
Constants.XpuResourceLimitAddressSpace=10737418240
Constants.XpusBootstrapCachedCount=8
Constants.XpusMaxCachedCount=8
Constants.IpVersionOptions=4
Constants.DatasetPercentOfXdb=70
// Cannot exceed getrlimit stack size
Constants.ThrStackSize=16777216

